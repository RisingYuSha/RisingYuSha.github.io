name: Update Google Scholar Citations Badge
permissions:
  contents: write
on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install scholarly
      - run: python update_scholar.py
        env:
          GOOGLE_SCHOLAR_ID: YOUR_SCHOLAR_ID  # 替换成你的ID
      - run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add results/*
          git commit -m "Update Scholar Badge JSON" || echo "No changes"
          git push

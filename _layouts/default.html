---
layout: compress

<!doctype html>
<html lang="en" class="no-js">
  <head>
    {% include head.html %}
    {% include head/custom.html %}
  </head>

  <body>

    {% include browser-upgrade.html %}
    {% include masthead.html %}

    <div id="main" role="main">
      {% include sidebar.html %}
    
      <article class="page" itemscope itemtype="http://schema.org/CreativeWork">
        {% if page.title %}<meta itemprop="headline" content="{{ page.title | markdownify | strip_html | strip_newlines | escape_once }}">{% endif %}
        <div class="page__inner-wrap">
          <section class="page__content" itemprop="text">
            {{ content }}
          </section>
        </div>
      </article>
    </div>
    {% include custom-foot.html %}
    {% include scripts.html %}

<script>
fetch('/assets/data/gs_data.json')
  .then(res => res.json())
  .then(data => {
    const pubs = data.publications;
    document.querySelectorAll('.archive__item-title').forEach(titleElem => {
      const titleText = titleElem.textContent.trim();
      const match = pubs.find(pub => pub.bib.title.trim() === titleText);
      if (match) {
        const cites = match.num_citations || 0;
        const scholarLink = match.citedby_url || 'https://scholar.google.com';
        const badge = document.createElement('a');
        badge.href = scholarLink;
        badge.target = '_blank';
        badge.innerHTML = `<img src="https://img.shields.io/badge/Citations-${cites}-blue" alt="Citations" style="margin-left:6px;">`;
        titleElem.appendChild(badge);
      }
    });
  })
  .catch(err => console.error('加载 gs_data.json 失败:', err));
</script>


    
  </body>
</html>

name: Update Google Scholar Citations Badge

permissions:
  contents: write  # 允许推送文件到仓库

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 0点运行
  workflow_dispatch:     # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install scholarly
        run: pip install scholarly

      - name: Run script
        env:
          GOOGLE_SCHOLAR_ID: YOUR_SCHOLAR_ID  # 替换成你的ID（如 e5ng8m0AAAAJ）
        run: python update_scholar.py

      - name: Commit and push results
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add results/*
          git commit -m "Update Scholar Badge JSON" || echo "No changes"
          git push

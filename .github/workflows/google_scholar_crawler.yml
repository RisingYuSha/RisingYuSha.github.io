name: Update Citation Data

on:
  schedule:
    - cron: '0 8 * * *'  # 每天UTC时间8:00运行
  workflow_dispatch:      # 允许手动触发

permissions:
  contents: write        # 必须添加写入权限

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install scholarly
        run: pip install scholarly

      - name: Run script
        run: python update_scholar.py  # 无需传递环境变量

      - name: Commit and push results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add results/*
          git commit -m "Update citation data" || echo "No changes to commit"
          git push
